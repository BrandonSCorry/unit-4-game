<!doctype html>
<html>
<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS & font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>Crystal Game</title>
</head>
<body>
<h1><strong>Crystal Game</strong></h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2><strong>Instructions here...</strong></h2>
      <!-- show randomized 19-125 target number -->
      <p>target score:</p>
      <div id ="crystalTotal">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Crystals</h2>
      <!-- show crystals -->
      <div id ="crystalsContainer">
          </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Your total score:</h2>
      <!-- show user's total score-->
      <div id="userTotal">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Wins: </h2>
      <!-- win counter -->
      <span id="wins">
          </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Losses: </h2>
      <!-- loss counter -->
      <span id= "losses">
          </span>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Crystal game JS -->
  <script src="./assets/javascript/game.js" type="text/javascript"> </script>
</body>
</html>
